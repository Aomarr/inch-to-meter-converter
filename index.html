<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Converter</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h1>Inch-To-Meter Converter</h1>
        <div class="inches">
          <label for="input">Number of inches:</label>
          <input
            type="number"
            name="input"
            placeholder="Enter number of inches here.."
          />
        </div>
        <button class="calc">Calculate</button>
        <p class="result">Result</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
